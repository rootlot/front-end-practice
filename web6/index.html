<!DOCTYPE html>
<html lang="ja">
<meta charset="utf-8">
<title>セレクタを使いこなそう</title>
<link rel="stylesheet" type="text/css" href="style.css" media="all">

<body>

  <div id="wrapper">
    <header>
      <h1>セレクタについて</h1>

    </header>
    <div id="selector" class="box">
      <h2>セレクタとは？</h2>
      <p>セレクタとは、CSSをかける条件を指定するものです。</p>
      <p>セレクタの条件に合うものにだけ、CSSを適用させることができます。</p>
    </div>

    <div id="selector_kind" class="box">
      <h2>セレクタの種類</h2>
      <ul>
        <li>タイプセレクタ</li>
        <li>全称セレクタ</li>
        <li>idセレクタ</li>
        <li>classセレクタ</li>
        <li>擬似クラス</li>
        <li>子孫コンビネータ</li>
      </ul>
    </div>

    <footer>
      &copy; Campus inc.
    </footer>

  </div>
</body>

</html>
